name: github-action
run-name: ${{ github.actor }} is out building GitHub Actions

on:
  push:
    # Pattern matched against refs/tags
    tags:        
      - '**' 

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build Maven Projects
        run: |
          mvn clean package -f ./usermanagement/pom.xml
          mvn clean package -f ./chatbot/pom.xml
          mvn clean package -f ./post/pom.xml
          mvn clean package -f ./projectmanagement/pom.xml
          mvn clean package -f ./attachment/pom.xml
          mvn clean package -f ./comment/pom.xml
          mvn clean package -f ./invite/pom.xml
          mvn clean package -f ./boundedcontext3516049382716049/pom.xml
          mvn clean package -f ./boundedcontext3293827160493827/pom.xml
          mvn clean package -f ./boundedcontext40572015456211416/pom.xml

      - name: Docker Build and push for Usermanagement
        uses: docker/build-push-action@v4
        with:
          context: ./usermanagement
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/usermanagement:latest
            ghcr.io/${{ github.repository }}/usermanagement:${{ github.ref_name }}
            
